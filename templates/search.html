{% include 'base.html' %}

{% block content %}
    <div class="container my-5">
        <h1>Book now!</h1>
        <h6>When and with whom do you want to travel?</h6>
        <div class="form-group my-5">
            <form method="POST" action="{% url 'book' %}"> {% csrf_token %}
                {{ book_form.as_p }}
                <div class="text-center">
                    <input type="submit" value="Search" class="btn btn-success btn-lg mt-4" style="width: 25%" >
                </div>
            </form>
        </div>
    </div>
{% endblock %}
